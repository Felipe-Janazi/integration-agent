name: Generate BDD and Tests

on:
  push:
    branches:
      - api-groq

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Generate BDDs
      run: python ai/generate_bdd.py

    - name: Generate Tests from BDDs
      run: python ai/generate_tests_from_bdd.py

    - name: Run Tests
      run: |
        echo "Execute os testes aqui, por exemplo, usando pytest"