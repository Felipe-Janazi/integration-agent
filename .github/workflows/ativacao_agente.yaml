# .github/workflows/ci.yml
name: CI BDD

on:
  push:
    branches: 
      - api-groq
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq
          npm install

      - name: Generate BDDs
        run: python ai/generate_bdd.py requirements

      - name: Generate Tests from BDD
        run: python ai/generate_tests_from_bdd.py bdd

      - name: Run Tests
        run: npm test
