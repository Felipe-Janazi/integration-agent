name: AI BDD & Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ai-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama pull mistral

      - name: Iniciar Ollama server em background
        run: |
          nohup ollama serve > /tmp/ollama.log 2>&1 &
          sleep 10
          curl http://127.0.0.1:11434/api/tags || (echo "Ollama não respondeu" && cat /tmp/ollama.log && exit 1)

      - name: Instalar dependências Python
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: Gerar BDDs a partir dos critérios
        run: |
          source venv/bin/activate
          python3 ai/generate_bdd.py requirements/criterios.md

      - name: Gerar testes a partir dos BDDs
        run: |
          source venv/bin/activate
          python3 ai/generate_tests.py

      - name: Upload dos artefatos (BDD + Testes)
        uses: actions/upload-artifact@v4
        with:
          name: bdd-tests
          path: |
            bdd/
            tests/
