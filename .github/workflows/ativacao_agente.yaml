jobs:
  ai-pipeline:
    runs-on: ubuntu-latest

    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        options: >-
          --ipc=host
          --gpus all

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Esperar o Ollama subir
        run: |
          sleep 10
          curl http://localhost:11434/api/tags || exit 1

      - name: Gerar BDDs
        run: |
          python3 ai/generate_bdd.py requirements/criterios.md

      - name: Gerar testes
        run: |
          python3 ai/generate_tests.py
